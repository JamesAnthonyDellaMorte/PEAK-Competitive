name: Latest Main Build

on:
  push:
    branches:
      - main

env:
  DOTNET_VERSION: '8.0.x'

jobs:
  build-latest:
    runs-on: self-hosted

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore src/PEAKCompetitive/PEAKCompetitive.csproj

    - name: Build Release
      run: dotnet build src/PEAKCompetitive/PEAKCompetitive.csproj --configuration Release --no-restore

    - name: Create Release Package
      run: |
        New-Item -ItemType Directory -Force -Path release/PEAKCompetitive
        Copy-Item artifacts/bin/Release/PEAKCompetitive.dll release/PEAKCompetitive/
        if (Test-Path README.md) { Copy-Item README.md release/PEAKCompetitive/ }
        Compress-Archive -Path release/PEAKCompetitive -DestinationPath "PEAKCompetitive-latest.zip" -Force
      shell: pwsh

    - name: Upload to "latest" Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: latest
        name: Latest Build (main)
        body: "Always up-to-date build from the top of main."
        files: |
          PEAKCompetitive-latest.zip
          artifacts/bin/Release/PEAKCompetitive.dll
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
